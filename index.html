<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Plahn! Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour">9AM</div>
        <div class="col-md-10 time-block"  data-hour="9" ><input type="text" id="9AM"></div>
         <button class="col-md-1 saveBtn" style="background: url(https://img.icons8.com/cute-clipart/85/000000/save.png)"></button>    
      </div>

      <div class="row">
          <div class="col-md-1 hour">10AM</div>
          <div class="col-md-10 time-block"  data-hour="10"><input type="text" id="10AM"></div>
           <button class="col-md-1 saveBtn" style="background: url(https://img.icons8.com/cute-clipart/85/000000/save.png)"></button>    
        </div>

      <div class="row">
          <div class="col-md-1 hour">11AM</div>
          <div class="col-md-10 time-block"  data-hour="11" ><input type="text" id="11AM"></div>
           <button class="col-md-1 saveBtn" style="background: url(https://img.icons8.com/cute-clipart/85/000000/save.png)"></button>    
        </div>

      <div class="row">
          <div class="col-md-1 hour">12PM</div>
          <div class="col-md-10 time-block"  data-hour="12"><input type="text" id="12PM"></div>
           <button class="col-md-1 saveBtn" style="background: url(https://img.icons8.com/cute-clipart/85/000000/save.png)"></button>    
        </div>

      <div class="row">
          <div class="col-md-1 hour">1PM</div>
          <div class="col-md-10 time-block"  data-hour="13"><input type="text" id="1PM"></div>
           <button class="col-md-1 saveBtn" style="background: url(https://img.icons8.com/cute-clipart/85/000000/save.png)"></button>    
        </div>

      <div class="row">
          <div class="col-md-1 hour">2PM</div>
          <div class="col-md-10 time-block"  data-hour="14"><input type="text" id="2PM"></div>
           <button class="col-md-1 saveBtn" style="background: url(https://img.icons8.com/cute-clipart/85/000000/save.png)"></button>    
        </div>

      <div class="row">
          <div class="col-md-1 hour">3PM</div>
          <div class="col-md-10 time-block"  data-hour="15"><input type="text" id="3PM"></div>
           <button class="col-md-1 saveBtn" style= "background: url(https://img.icons8.com/cute-clipart/85/000000/save.png)"></button>    
        </div>

      <div class="row">
          <div class="col-md-1 hour">4PM</div>
          <div class="col-md-10 time-block"  data-hour="16"><input type="text" id="4PM"></div>
           <button class="col-md-1 saveBtn" style= "background: url(https://img.icons8.com/cute-clipart/85/000000/save.png)"></button>    
        </div>

      <div class="row">
          <div class="col-md-1 hour">5PM</div>
          <div class="col-md-10 time-block"  data-hour="17"><input type="text" id="5PM"></div>
           <button class="col-md-1 saveBtn" style= "background: url(https://img.icons8.com/cute-clipart/85/000000/save.png)"></button>    
        </div>
  
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts.js"></script>
    
  </body>
</html>
